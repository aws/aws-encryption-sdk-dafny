version: 0.2

batch:
  fast-fail: true
  build-graph:
    - identifier: sign
      buildspec: aws-encryption-sdk-net-formally-verified/codebuild/release/sign.yml
    - identifier: verify 
      buildspec: codebuild/dotnet/verify.yml
      env:
        type: WINDOWS_SERVER_2019_CONTAINER
        image: aws/codebuild/windows-base:2019-1.0
      #depend-on:
      #  - sign
    - identifier: release_staging
      buildspec: aws-encryption-sdk-net-formally-verified/codebuild/release/release-staging.yml
      depend-on:
        - sign
    - identifier: release_prod
      buildspec: aws-encryption-sdk-net-formally-verified/codebuild/release/release-prod.yml
      depend-on:
        - verify
        - release_staging
