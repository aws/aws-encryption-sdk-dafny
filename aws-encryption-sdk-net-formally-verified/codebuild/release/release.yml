version: 0.2

batch:
  fast-fail: true
  build-graph:
    - identifier: sign
      buildspec: aws-encryption-sdk-dafny/codebuild/release/sign.yml
      env:
        variables:
          UNIQUE_ID: $CODEBUILD_BUILD_ID
    - identifier: release_staging 
      buildspec: aws-encryption-sdk-dafny/codebuild/release/release-staging.yml
      env:
        variables:
          UNIQUE_ID: $CODEBUILD_BUILD_ID
      depend-on:
        - sign
