version: 0.2

batch:
  fast-fail: true
  build-graph:
    - identifier: sign
      buildspec: sign.yml
      env:
        variables:
          UNIQUE_ID: $CODEBUILD_BUILD_ID
    - identifier: release_staging 
      buildspec: release-staging.yml
      env:
        variables:
          UNIQUE_ID: $CODEBUILD_BUILD_ID
      depends-on:
        - sign
