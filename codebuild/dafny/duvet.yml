version: 0.2
phases:
  install:
    commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup.sh
      - chmod a+x rustup.sh
      - ./rustup.sh -v -y
      - echo $HOME
      - echo $PATH
      - ls -l $HOME/.rustup/
      - source $HOME/.cargo/env
      #- rustup install stable
      - ./aws-encryption-sdk-specification/util/install-duvet
  build:
    commands:
      - ./duvet_report.sh
