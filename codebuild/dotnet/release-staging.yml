version: 0.2

env:
  variables:
    AWS_ENCRYPTION_SDK_EXAMPLE_KMS_KEY_ID: >-
      arn:aws:kms:us-west-2:658956600833:key/b3537ef1-d8dc-4780-9f5a-55776cbb2f7f

phases:
  install:
    runtime-versions:
      dotnet: 5.0
    commands:
      - cd ..
      # Get Dafny
      - curl https://github.com/dafny-lang/dafny/releases/download/v3.4.2/dafny-3.4.2-x64-ubuntu-16.04.zip -L -o dafny.zip
      - unzip -qq dafny.zip && rm dafny.zip
      - export PATH="$PWD/dafny:$PATH"
      # Switch back to the main directory
      - cd aws-encryption-sdk-dafny/aws-encryption-sdk-net-formally-verified
  pre_build:
    commands:
      # Configuration to talk to CodeArtifact staging
      - >-
        aws codeartifact login \
            --region us-east-1 \
            --tool dotnet \
            --domain crypto-tools-internal \
            --repository net-esdk-staging
      # Set a version (identified by this commit) so we don't collide with other staging releases
      - export BASE_VERSION=`grep '<Version>' Source/AWSEncryptionSDK.csproj | sed 's/.*<Version>\(.*\)<\/Version>/\1/'`
      - export UNIQUE_VERSION=$BASE_VERSION-`git rev-parse --short HEAD`
      # Build Source
      - dotnet build Source /nowarn:CS0105
      # Release to CodeArtifact
      - dotnet pack Source /p:Version=$UNIQUE_VERSION
      - dotnet nuget push Source/bin/Debug/AWSEncryptionSDK.$UNIQUE_VERSION.nupkg --source crypto-tools-internal/net-esdk-staging
  build:
    # Since we successfully published to CodeArtifact, we want to continue to cleanup phase if this
    # phase fails
    on-failure: CONTINUE
    commands:
      # Remove the dependency on the local version of ESDK
      - sed -i '/Source\/AWSEncryptionSDK.csproj/d' Examples/AWSEncryptionSDKExamples.csproj
      # Add dependency on the CodeArtifact version
      - dotnet add Examples/AWSEncryptionSDKExamples.csproj package awsencryptionsdk --version $UNIQUE_VERSION
      - dotnet test Examples /nowarn:CS0105
  post_build:
    commands:
      - >-
        aws codeartifact delete-package-versions \
            --region us-east-1 \
            --domain crypto-tools-internal \
            --repository net-esdk-staging \
            --format nuget \
            --package awsencryptionsdk \
            --versions $UNIQUE_VERSION
