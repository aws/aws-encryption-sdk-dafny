version: 0.2

env:
  variables:
    DAFNY_AWS_ESDK_DECRYPT_ORACLE_URL: http://xi1mwx3ttb.execute-api.us-west-2.amazonaws.com/api/v0/decrypt
    AWS_ENCRYPTION_SDK_EXAMPLE_KMS_KEY_ID: >-
      arn:aws:kms:us-west-2:658956600833:key/b3537ef1-d8dc-4780-9f5a-55776cbb2f7f

phases:
  install:
    runtime-versions:
      dotnet: 5.0
    commands:
      - cd ..
      # Get Dafny
      - curl https://github.com/dafny-lang/dafny/releases/download/v3.3.0/dafny-3.3.0-x64-ubuntu-16.04.zip -L -o dafny.zip
      - unzip dafny.zip && rm dafny.zip
      - export PATH="$PWD/dafny:$PATH"
      # Set up environment for running test vectors
      - wget https://github.com/awslabs/aws-encryption-sdk-test-vectors/raw/master/vectors/awses-decrypt/python-1.3.8.zip
      - unzip python-1.3.8.zip && rm python-1.3.8.zip
      # Explicitly set this (rather than as a codebuild env variable like above) because it depends on the
      # current working directory
      - export DAFNY_AWS_ESDK_TEST_VECTOR_MANIFEST_PATH="${PWD}/manifest.json"
      # Switch back to the main directory
      - cd aws-encryption-sdk-dafny/aws-encryption-sdk-net-formally-verified
  build:
    commands:
      - dotnet test
      # TODO: uncomment when we update TestVectors
      #- dotnet test TestVectors
      - dotnet test Examples
      # Code Coverage
      - cd Test/
      # Run Coverlet
      - dotnet test --collect:"XPlat Code Coverage" --settings ../runsettings.xml
      - cd ..
      - python3 MoveCoverage.py
      # Install ReportGenerator
      - dotnet new tool-manifest
      - dotnet tool install dotnet-reportgenerator-globaltool
      - cd Source/
      # Run ReportGenerator
      - dotnet reportgenerator "-reports:../Test/TestResults/coverage.cobertura.xml" "-targetdir:../Test/TestResults" -reporttypes:TextSummary
      - cd ..
      # TODO: uncomment once we get POC polished
      #- python3 GetCodeCoverage.py

      
