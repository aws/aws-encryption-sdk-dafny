version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 5.0
    commands:
      # Get Dafny
      - Invoke-WebRequest https://github.com/dafny-lang/dafny/releases/download/v3.4.2/dafny-3.4.2-x64-win.zip -UseBasicParsing -OutFile dafny.zip
      - Expand-Archive -Path dafny.zip -DestinationPath .
      - $env:Path += ";$pwd\dafny"
      - Dafny.exe /version
  build:
    commands:
      - dotnet test Test
